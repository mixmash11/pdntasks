{% extends "base.html" %}

{% block title %}Task: {{ task.name }}{% endblock title %}

{% block content %}

  <div class="jumbotron">
    <h2>
      {{ task.name }}
    </h2>
    <p class="lead">
      {% if not "-" in task.slug %}
        {{ task.slug }}-1
      {% else %}
        {{ task.slug }}
      {% endif %}
    </p>
  </div>
  {% include "tasks/htmx/task_detail.html" %}

{% endblock content %}
