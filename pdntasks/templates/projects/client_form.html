{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ view.action|default:"Add" }} Client{% endblock title %}

{% block content %}
  <div class="container-fluid">
    <h1 class="display-4">{{ view.action|default:"Add" }} Client</h1>
    <div class="container border rounded p-4">
      <h3>Client Information</h3>
      <a href="https://www.markdownguide.org/basic-syntax">Markdown Style Guide</a>
      <hr class="my-4">
      <form method="post" action=".">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
{% endblock content %}
