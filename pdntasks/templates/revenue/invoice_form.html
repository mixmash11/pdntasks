{# invoice_form.html #}
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ view.action|default:"Add" }} Invoice{% endblock title %}

{% block content %}
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>{{ view.action|default:"Add" }} Invoice</h1>
    </div>
    <div class="container border rounded p-4">
      <h3>Invoice Information</h3>
      <hr class="my-4">
      <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
{% endblock content %}
